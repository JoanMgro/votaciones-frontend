<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR RESULTADO
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR RESULTADO
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Candidato</label>
                </div>
                <div class="col-9">
                    <select name="myselect" [(ngModel)] = "id_candidato">
                        <option [value]="candidatoActual._id" 
                        *ngFor="let candidatoActual of candidatos">{{candidatoActual.nombre}}</option>
                    </select>
                    <!-- <input class="form-control" type="text" [(ngModel)]="elResultado.candidato"> -->
                    <p *ngIf="intentoEnvio && id_candidato=='' ">Requerido</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label>Mesa</label>
                </div>
                <div class="col-9">
                    <select name="myselect2" [(ngModel)] = "id_mesa">
                        <option [value]="mesaActual._id" 
                        *ngFor="let mesaActual of mesas">{{mesaActual.numero}}</option>
                    </select>
                    
                    <!-- <input class="form-control" type="text" [(ngModel)]="elResultado.candidato"> -->
                    <p *ngIf="intentoEnvio && id_mesa=='' ">Requerido</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label>votos</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="number" 
                           
                           [(ngModel)]="elResultado.votos">
                    <p *ngIf="intentoEnvio && elResultado.votos==0 ">Requerido</p>
                </div>
            </div>
            <br>

            <br>
            <div class="row">
                    <button  *ngIf="modoCreacion" 
                              class="btn btn-primary btn-block"  (click)="agregar()">
                        Crear
                    </button>
                    <button *ngIf="!modoCreacion" 
                            class="btn btn-primary btn-block"  (click)="editar()">
                        Actualizar
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
