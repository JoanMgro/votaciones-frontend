
<div class="col-lg-12">
    <div class="col-lg-5">
        <nb-card>
            <nb-card-header>
                ADMINISTRACIÓN CANDIDATOS 

            </nb-card-header>
            <button type="button" class="btn btn-primary" 
            (click)="candidatos()">
            <i class="fas fa-pencil-alt"></i>
            </button>
        </nb-card>
    </div>


    <div class="col-lg-5">
        <nb-card>
            <nb-card-header>
                ADMINISTRACIÓN PARTIDOS

            </nb-card-header>
            <button type="button" class="btn btn-primary" 
            (click)="partidos()">
            <i class="fas fa-pencil-alt"></i>
            </button>
        </nb-card>
    </div>


    <div class="col-lg-5">
        <nb-card>
            <nb-card-header>
                ADMINISTRACIÓN MESAS 

            </nb-card-header>
            <button type="button" class="btn btn-primary" 
            (click)="mesas()">
            <i class="fas fa-pencil-alt"></i>
            </button>
        </nb-card>
    </div>


    <div class="col-lg-5">
        <nb-card>
            <nb-card-header>
                ADMINISTRACIÓN RESULTADOS

            </nb-card-header>
            <button type="button" class="btn btn-primary" 
            (click)="resultados()">
            <i class="fas fa-pencil-alt"></i>
            </button>
        </nb-card>
    </div>

    <div class="col-lg-5">
        <nb-card>
            <nb-card-header>
                CONSULTAR RESULTADOS

            </nb-card-header>
            <button type="button" class="btn btn-primary" 
            (click)="consultar()">
            <i class="fas fa-pencil-alt"></i>
            </button>
        </nb-card>
    </div>
</div>
<button type="button" class="btn btn-success" (click)="logOut()">
    Log Out
</button>
