<diV class="row">
    <div class="col-lg-4">
        <nb-card>
            <nb-card-header class="bg-info">Login</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Correo:</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" [(ngModel)]="correo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Password:</label>
                    </div>
                    <div class="col-lg-9 p-3">
                        <input type="password" class="form-control" [(ngModel)]="clave">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block col-lg-3" (click)="login()">Autenticarse</button>
            </nb-card-body>
        </nb-card>
    </div>
</diV>
