<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ASOSCIAR PARTIDO A CANDIDATO

        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let partidoActual of partidos">
                <tr>
                    <td>{{partidoActual.nombre}}</td>
                    <td>{{partidoActual.lema}}</td>
       
                    <td>
                        <button type="button" class="btn btn-primary" 
                                (click)="asociar(partidoActual._id)">
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card> 
</div>
